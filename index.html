<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
    <h1><span id="p1score">0</span> - <span id="p2score">0</span></h1>
    <p id="para">Playing to: <span id="num">5</span></p>
    <!-- specify the number you want to play -->
    <input type="number">
    </div>
    
    <div id="board" class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning">
    <div class="winningMessage">
        <h1 id="winning-Message"></h1>
        <button id="winButton">Restart</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
